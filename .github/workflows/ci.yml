name: CI - Build & Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 체크아웃
        uses: actions/checkout@v3

      - name: JDK 21 설정
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 컴파일 검증
        run: ./mvnw clean compile

      - name: Checkstyle 검사
        run: ./mvnw checkstyle:check

      - name: 빌드
        run: ./mvnw package -DskipTests